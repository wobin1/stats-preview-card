<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  
  <div class="section-layout">
    <div class="section">
      <div class="image-section">
        <div class="image">
          <img class="img1" src="images/image-header-mobile.jpg" alt="image">
          <img class="img2" src="images/image-header-desktop.jpg" alt="image">
        </div>
      </div>
      <div class="stat-section">
        <div class="stats-detail">
          <div class="title">Get <span class="highlight">insights</span> that help your business grow</div>

        <div class="detail"> 
            Discover the benefits of data analytics and make better 
            decisions regarding revenue, customer 
            experience, and overall efficiency
          </div>

          <div class="stats-preview">
            <div class="stat">
              <div class="figure">10k</div>
              <div class="item">Company</div>
            </div>
            <div class="stat">
              <div class="figure">314</div>
              <div class="item">Template</div>
            </div>
            <div class="stat">
              <div class="figure">12M+</div>
              <div class="item">Queries</div>
            </div>
          </div>
        </div>

          
          
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/wobin1">Nathaniel Musa</a>.
  </div>
</body>
</html>
